<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<link rel="stylesheet" type="text/css" href="styles/global.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
    </h:head>
    <center>
    <h:body style="margin: 0%;">
        <h:form class="form" style="width: 60%;">
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>
        <div class="body" style="height: auto; padding-bottom: 5%;">
            <div >
                <h1>Reporte de Necesidad</h1>
                <p:chart type="bar" model="#{necesidadBean.getGrafico()}" style="height:300px" />
            </div>
        </div>
        <br></br>
 
    <div id="tabla">
    <p:dataTable id="table" var="necesidad" value="#{necesidadBean.getTabla()}">
        <p:column  headerText="ID">
            <h:outputText  value="#{necesidad.id}" />
        </p:column>
        <p:column  headerText="Titulo">
            <h:outputText  value="#{necesidad.nombre}" />
        </p:column>
        <p:column  headerText="Descripcion">
            <h:outputText  value="#{necesidad.descripcion}" />
        </p:column>
        <p:column  headerText="Urgencia">
            <h:outputText  value="#{necesidad.urgencia}" />
        </p:column>
        <p:column  headerText="Estado">
            <h:outputText  value="#{necesidad.estado}" />
        </p:column>
        <p:column  headerText="fecha de Creacion">
            <h:outputText  value="#{necesidad.fechacreacion}" />
        </p:column>
        <p:column  headerText="fecha de Modificacion">
            <h:outputText  value="#{necesidad.fechamodificacion}" />
        </p:column>
        <p:column  headerText="Categoria">
            <h:outputText  value="#{necesidadBean.getCategoria(necesidad.categoriaId)}" />
        </p:column>
        <p:column  headerText="Id Solicitante">
            <h:outputText  value="#{necesidad.idsolicitante}" />
        </p:column>
        <p:column  headerText="Nombre Solicitante">
            <h:outputText  value="#{customerBean.nombre(necesidad.idsolicitante)}" />
        </p:column>
    </p:dataTable>
</div>
<div id="export">
    <h1>Exportar</h1>
                <div class="icon" >
                    <h:commandLink  >
                        <p:graphicImage  value="./icons/excel.png" width="70" />
                        <p:dataExporter type="xls" postProcessor="#{navigationController.postProcessXLS}"
                            target="table" fileName="answerReport" />
                    </h:commandLink>
                    <h:commandLink >
                        <p:graphicImage  value="./icons/pdf.png" width="70"/>
                        <p:dataExporter type="pdf" target="table" fileName="answerReport" />
                    </h:commandLink>
                </div>
</div>
</h:form>
<div class="subtitulo">
    <a href="/app/home.xhtml" class="but btn" >Back</a>
</div>
    </h:body>
</center>
</f:view>

</html>
