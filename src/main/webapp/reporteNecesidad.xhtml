<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <title>CrearOferta</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />
</h:head>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

<body>
<p:messages id="messages" showDetail="true" closable="true">
    <p:autoUpdate />
</p:messages>
<center>
    <h:form class="form" id="form">
<div id="tabla">
    <p:dataTable id="table" var="necesidad" value="#{necesidadBean.getTabla()}">
        <p:column  headerText="ID">
            <h:outputText  value="#{necesidad.id}" />
        </p:column>
        <p:column  headerText="Titulo">
            <h:outputText  value="#{necesidad.nombre}" />
        </p:column>
        <p:column  headerText="Descripcion">
            <h:outputText  value="#{necesidad.descripcion}" />
        </p:column>
        <p:column  headerText="Urgencia">
            <h:outputText  value="#{necesidad.urgencia}" />
        </p:column>
        <p:column  headerText="fecha de Creacion">
            <h:outputText  value="#{necesidad.fechacreacion}" />
        </p:column>
        <p:column  headerText="fecha de Modificacion">
            <h:outputText  value="#{necesidad.fechamodificacion}" />
        </p:column>
        <p:column  headerText="Categoria">
            <h:outputText  value="#{necesidadBean.getCategoria(necesidad.categoriaId)}" />
        </p:column>
        <p:column  headerText="Id Solicitante">
            <h:outputText  value="#{necesidad.idsolicitante}" />
        </p:column>
        <p:column  headerText="Nombre Solicitante">
            <h:outputText  value="#{customerBean.nombre(necesidad.idsolicitante)}" />
        </p:column>
    </p:dataTable>
</div>
<div id="export">
    <h1>Exportar</h1>
                <div >
                    <h:commandLink >
                        <p:graphicImage value="./icons/excel.png" />
                        <p:dataExporter type="xls" postProcessor="#{navigationController.postProcessXLS}"
                            target="table" fileName="answerReport" />
                    </h:commandLink>
                    <h:commandLink >
                        <p:graphicImage value="./icons/pdf.png"/>
                        <p:dataExporter type="pdf" target="table" fileName="answerReport" />
                    </h:commandLink>
                </div>
</div>
</h:form>
    <div class="subtitulo">
        <a href="/app/home.xhtml" class="but btn" >Back</a>
    </div>

</center>
</body>
</html>
