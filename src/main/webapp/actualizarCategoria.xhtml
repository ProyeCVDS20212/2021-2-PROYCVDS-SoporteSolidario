<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
    <title>CrearCategoria</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
        <link rel="stylesheet" type="text/css" href="styles/crearCategoria.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</h:head>
<body>
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
<center>
    <h1>Actualizemos una nueva Categoria</h1>
    <h:form class="form" id="form">
    <h1>Nombre Actual </h1>
    <p:inputText  placeholder="Descripcion" class="inpu" required="true" value="#{categoriaBean.oldnombre}"/>
    <br></br>
    <h1>Nuevo Nombre</h1>
    <p:inputText  placeholder="nombre" class="inpu" required="true" value="#{categoriaBean.nombre}"/>
    <br></br>
    <h1>Descripcion</h1>
    <p:inputText  placeholder="Descripcion" class="inpu" required="true" value="#{categoriaBean.descripcion}"/>
    <br></br>
    <h1>Estado</h1>
    <p:inputText  placeholder="Descripcion" class="inpu" required="true" value="#{categoriaBean.estado}"/>
    <br></br>
    <h:commandButton value="SUBMIT" update="form" actionListener="#{categoriaBean.actualizarCategoria()}" class="but"/>
    <br></br>
    <h:commandButton value="RESET" update="form" actionListener="#{categoriaBean.cleanData()}" class="but"/>
 </h:form>
 <a href="/app/home.xhtml" class="but btn" >Back</a>
</center>
<h:messages/>
</body>
</html>
