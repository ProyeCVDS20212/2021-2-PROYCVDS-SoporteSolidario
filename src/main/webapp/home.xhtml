<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" href="styles/home.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />
</h:head>
<body>
<p:messages id="messages" showDetail="true" closable="true">
    <p:autoUpdate />
</p:messages>
<div class="titulo">
    <h1>Bienvenido to Soporte Solidario</h1>
</div>
<div class="subtitulo1">
    <p>Que quieres hacer hoy</p>
</div>
<center>
    <div class="form">
        <div class ="tag">
            <h1>Categoria</h1>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item link" href="/app/crearCategoria.xhtml">Crear</a>
                <a class="dropdown-item link" href="/app/actualizarCategoria.xhtml">Actualizar</a>
            </div>
            <center>
                <h1>Necesidad</h1>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item link" href="/app/crearNecesidad.xhtml">Crear</a>
                    <a class="dropdown-item link" href="/app/reporteNecesidad.xhtml">Reporte</a>
                    <a class="dropdown-item link" href="/app/actualizarNecesidad.xhtml">Actualizar</a>
            </div>
            </center>
            <h1>Oferta</h1>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item link" href="/app/crearOferta.xhtml">Crear</a>
                <a class="dropdown-item link" href="/app/actualizarOferta.xhtml">Actualizar</a>
            </div>
            <h1>Respuesta</h1>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item link" href="/app/respuestaNecesidad.xhtml">Necesidad</a>
                <a class="dropdown-item link" href="/app/respuestaOferta.xhtml">Oferta</a>
            </div>
            <h:panelGroup class ="tag" style="display: #{rolBean.visible()}" >
                <h1>Roles</h1>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item link" href="/app/actualizarRoles.xhtml">Modificar Limites</a>
                </div>
            </h:panelGroup>
        </div>
    </div>
    <h:form>
        <div class="subtituloboton">
            <h:commandButton action="#{customerBean.cerrarSesion()}" class="but" value="Salir"/>
        </div>
    </h:form>


</center>
<h:messages/>
</body>

</html>
