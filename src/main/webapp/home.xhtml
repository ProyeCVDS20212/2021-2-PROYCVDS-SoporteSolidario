<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" href="styles/home.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />
</h:head>
<body>
<p:messages id="messages" showDetail="true" closable="true">
    <p:autoUpdate />
</p:messages>
<div class="titulo">
    <h1>Bienvenido to Soporte Solidario</h1>
</div>
<div class ="card">
    <h:form>
        <p:megaMenu orientation="horizontal" autoDisplay="false">
            <p:submenu label="Categoria" icon="pi pi-fw pi-video" class="subtitulo2">
                <p:column>
                        <p:submenu label="Categoria" class="subtitulohome">
                        <p:menuitem value="Crear" outcome="crearCategoria"/>
                        <p:menuitem value="Actualizar" outcome="actualizarCategoria"/>
                    </p:submenu>
                </p:column>
            </p:submenu>

            <p:submenu label="Necesidad" icon="pi pi-fw pi-users" class="subtitulo2">
                <p:column>
                    <p:submenu label="Necesidad" class="subtitulohome">
                        <p:menuitem value="Crear" outcome="crearNecesidad"/>
                        <p:menuitem value="Actualizar" outcome="actualizarNecesidad"/>
                        <p:menuitem value="Reporte" outcome="reporteNecesidad"/>
                    </p:submenu>
                </p:column>
            </p:submenu>

            <p:submenu label="Oferta" icon="pi pi-fw pi-users" class="subtitulo2">
                <p:column>
                    <p:submenu label="Oferta" class="subtitulohome">
                        <p:menuitem value="Crear" outcome="crearOferta"/>
                        <p:menuitem value="Actualizar" outcome="actualizarOferta"/>
                        <p:menuitem value="Reporte" outcome="reporteOfertas"/>
                    </p:submenu>
                </p:column>
            </p:submenu>

            <p:submenu label="Respuesta" icon="pi pi-fw pi-users" class="subtitulo2">
                <p:column>
                    <p:submenu label="Necesidad" class="subtitulohome">
                        <p:menuitem value="Necesidad" outcome="respuestaNecesidad"/>
                    </p:submenu>
                    <p:submenu label="Oferta" class="subtitulohome">
                        <p:menuitem value="Oferta" outcome="respuestaOferta"/>
                    </p:submenu>
                    <p:submenu label="Reporte" class="subtitulohome">
                        <p:menuitem value="Reporte" outcome="reporteRespuestas"/>
                    </p:submenu>
                </p:column>
            </p:submenu>
            <p:submenu label="Roles" icon="pi pi-fw pi-users" class="subtitulo2" style="display: #{rolBean.visible()}">
                <p:column>
                    <p:submenu label="Modificar Limites" class="subtitulohome">
                        <p:menuitem value="Modificar Limites" outcome="actualizarRoles"/>
                    </p:submenu>
                </p:column>
            </p:submenu>
        </p:megaMenu>
    </h:form>
</div>
<h:form>
    <div class="subtituloboton">
        <h:commandButton action="#{customerBean.cerrarSesion()}" class="but" value="Salir"/>
    </div>
</h:form>


<h:messages/>

</body>
</html>
