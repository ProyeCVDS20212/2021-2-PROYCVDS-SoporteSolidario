<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="styles/global.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />
    </h:head>
    <body>
      <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
      <div class="titulo">
        <h1>Soporte Solidario</h1>
      </div>
           <center>
            <h:form>
                
            <div class="form">
            <div class="subtitulo">
             <h1>Usuario</h1>
            </div>
             <h:inputText  value="#{customerBean.username}" class="inpu" required="true" placeholder="Usuario" name="login" />
            <div class="subtitulo">
            <h1>Contraseña</h1>
            </div>
             <h:inputSecret id="password" value="#{customerBean.password}" class="inpu" required="true"  placeholder="Contraseña" name="password" />
                <div class="subtitulo">
            <h:commandButton value="LOGIN" action="#{customerBean.ingresarSesion()}" class="but"/>
                </div>
             </div>
            </h:form> </center>
            <h:messages/>
      </body>

    </html>
