<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="styles/login.css" />
    </h:head>
    <body>
        <h1>Soporte Solidario</h1>
           <center><div class="form">
             <h1>Usuario</h1>
             <h:inputText id="correo" value="#{customerBean.customername}" required="true" placeholder="Usuario" label="login" />
             <h1>Contraseña</h1>
             <h:inputSecret id="password" value="#{customerBean.password}" required="true"  placeholder="Contraseña" label="password" />
            <h:commandButton value="LOGIN" action="#{customerBean.IngresarSesion()}" class="but"/>
             </div></center>
      </body>

    </html>
