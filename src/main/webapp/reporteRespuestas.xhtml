<link rel="stylesheet" type="text/css" href="styles/global.css" />
<link rel="stylesheet" type="text/css" href="styles/home.css" />

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
    </h:head>
    <center>
    <h:body style="margin: 0%;">
        <ui:include src="menuTodo.xhtml"></ui:include>
        <h:form class="formnecesidad" style="width: 60%;">
    <center>
    <div id="tabla">
    <p:dataTable id="table" var="respuesta" value="#{respuestaBean.getTabla()}">
        <p:column  headerText="Nombre">
            <h:outputText  value="#{respuesta.nombre}" />
        </p:column>
        <p:column  headerText="Descripcion">
            <h:outputText  value="#{respuesta.comentario}" />
        </p:column>
        <p:column  headerText="Respuesta a">
            <h:outputText  value="#{respuestaBean.getRespue(respuesta)}" />
        </p:column>
        <p:column  headerText="id del remitente">
            <h:outputText  value="#{respuesta.remitente}" />
        </p:column>
        <p:column  headerText="Nombre Remitente">
            <h:outputText  value="#{customerBean.nombre(respuesta.remitente)}" />
        </p:column>
    </p:dataTable>
    </div>
    </center>
<div id="export">
    <div class="subtitulo2">
    <h1>Exportar</h1>
    </div>

                <div class="icon">
                    <h:commandLink  >
                        <p:graphicImage  value="./icons/excel.png" width="70" style="margin-right:20px;"/>
                        <p:dataExporter type="xls" postProcessor="#{navigationController.postProcessXLS}"
                            target="table" fileName="answerReport" />
                    </h:commandLink  >
                    <h:commandLink  >
                        <p:graphicImage  value="./icons/pdf.png" width="70"/>
                        <p:dataExporter type="pdf" target="table" fileName="answerReport" />
                    </h:commandLink>
                </div>
</div>
</h:form>
<div class="subtitulo">
    <a href="/app/home.xhtml" class="but btn" >Volver</a>
</div>
    </h:body>
</center>
</f:view>

</html>
