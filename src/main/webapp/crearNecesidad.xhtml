<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <title>CrearNecesidad</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />
</h:head>
<body>
<ui:include src="menuTodo.xhtml"></ui:include>
<p:messages id="messages" showDetail="true" closable="true">
    <p:autoUpdate />
</p:messages>
<center>
    <div class="titulo">
        <h1>Adicionamos una nueva Necesidad</h1>
    </div>
    <h:form class="form" id="form">
        <div class="subtitulo">
            <h1>Nombre</h1>
        </div>
        <p:inputText  placeholder="nombre" class="inpu" required="true" value="#{necesidadBean.nombre}"/>
        <br></br>
        <div class="subtitulo">
            <h1>Descripcion</h1>
        </div>
        <p:inputText  placeholder="Descripcion" class="inpu" required="true" value="#{necesidadBean.descripcion}"/>
        <br></br>
        <div class="subtitulo">
            <h1>Categoria</h1>
        </div>
        <h:selectOneMenu id="categoria" value="#{necesidadBean.categoriaId}">
            <f:selectItems value="#{necesidadBean.categorias}" var="c"
                           itemValue="#{c.id}" itemLabel="#{c.nombre}"/>
        </h:selectOneMenu>

        <br></br>
        <div class="subtitulo">
            <h1>Urgencia</h1>
        </div>
        <p:inputText  placeholder="Urgencia" class="inpu" required="true" type="number" min="1" max="10" value="#{necesidadBean.urgencia}"/>
        <br></br>
        <div class="subtitulo">
            <h1>Estado</h1>
        </div>
        <h:selectOneMenu  class = "inpu" value = "#{necesidadBean.estado}"> 
            <f:selectItem itemValue = "A" itemLabel = "Activo" /> 
            <f:selectItem itemValue = "E" itemLabel = "En Proceso" />
            <f:selectItem itemValue = "R" itemLabel = "Resuelta" /> 
            <f:selectItem itemValue = "C" itemLabel = "Cerrada" /> 
        </h:selectOneMenu>   
        <br></br>
        <h:commandButton value="ENVIAR" update="form" actionListener="#{necesidadBean.agregarNecesidades()}" class="but"/>
    </h:form>
</center>
</body>
</html>
