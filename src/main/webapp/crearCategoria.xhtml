<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <title>Categorias</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" href="styles/home.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</h:head>
<h:body>
    <h:form id="form">
        <div class="card-categoria">
            <div class="p-field">
                <p:outputLabel for="nombre">Nombre</p:outputLabel>
                <p:inputText id="nombre" value="#{categoriaBean.nombre}"/>
            </div>
            <div class="p-field">
                <p:outputLabel for="descripcion">Descripcion</p:outputLabel>
                <p:inputTextarea id="descripcion" value="#{categoriaBean.descripcion}"/>
            </div>
            <div id="div-registrar" class="p-field">
                <p:commandButton value="Registrar" icon="pi pi-check" actionListener="#{categoriaBean.agregarCategoria}"/>
            </div>
        </div>
        <div class="b-categoria">
            <p:button outcome="home" value="Volver" icon="pi pi-arrow-left"/>
        </div>
    </h:form>
</h:body>
</html>
