<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>Actualizar Limites</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />
</h:head>
<body>
<ui:include src="menuTodo.xhtml"></ui:include>
<p:messages id="messages" showDetail="true" closable="true">
    <p:autoUpdate />
</p:messages>
<center>
    <div class="titulo">
        <h1>Modifiquemos los topes</h1>
    </div>
    <h:form class="form" id="form">
        <div class="subtitulo">
            <h1>Rol a modificar</h1>
        </div>
        <h:selectOneMenu  class = "inpu" value = "#{rolBean.rol}"> 
            <f:selectItem itemValue = "Administrador" itemLabel = "Administrador" /> 
            <f:selectItem itemValue = "Estudiante" itemLabel = "Estudiante" />
            <f:selectItem itemValue = "Profesor" itemLabel = "Profesor" /> 
            <f:selectItem itemValue = "Egresado" itemLabel = "Egresado" />
            <f:selectItem itemValue = "Administrativo" itemLabel = "Administrativo" />  
        </h:selectOneMenu> 
        <br></br>
        <div class="subtitulo">
            <h1>Limite Ofertas</h1>
        </div>
        <h:outputText  class="inpu"  value="#{rolBean.limiteOfertas()}"/>
        <br></br>
        <p:inputText  class="inpu" required="true" type="number" value="#{rolBean.limiteO}"/>
        <br></br>
        <div class="subtitulo">
            <h1>Limite Necesidades</h1>
        </div>
        <h:outputText  class="inpu"  value="#{rolBean.limiteNecesidades()}"/>
        <br></br>
        <p:inputText  class="inpu" required="true" type="number" value="#{rolBean.limiteN}"/>
        <br></br>
        <h:commandButton value="ENVIAR" update="form" actionListener="#{rolBean.acualizarlimites()}" class="but"/>
        <h:commandButton value="REFRESCAR" update="form"  class="but"/>
    </h:form>
    <div class="subtituloboton">
        <a href="/app/home.xhtml" class="but btn" >Volver</a>
    </div>
</center>
</body>
</html>
